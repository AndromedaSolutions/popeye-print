[metadata]
name = PopeyePrint
url = https://weasyprint.org/
version = file: popeyeprint/VERSION
license = BSD
license_file = LICENSE
description = The Awesome Document Factory
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Simon Sapin
author_email = community@kozea.fr
platforms =
  Linux
  macOS
  Windows
keywords =
  html
  css
  pdf
  converter
classifiers =
  Development Status :: 5 - Production/Stable
  Intended Audience :: Developers
  License :: OSI Approved :: BSD License
  Programming Language :: Python :: 3
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: 3.8
  Topic :: Internet :: WWW/HTTP
  Topic :: Text Processing :: Markup :: HTML
  Topic :: Multimedia :: Graphics :: Graphics Conversion
  Topic :: Printing
project_urls =
  Documentation = https://weasyprint.readthedocs.io/
  Code = https://github.com/Kozea/WeasyPrint/
  Issue tracker = https://github.com/Kozea/WeasyPrint/issues
  Donation = https://www.patreon.com/kozea

[options]
packages =
  popeyeprint
zip_safe = false
setup_requires = pytest-runner
install_requires =
  setuptools>=39.2.0
  cffi>=0.6
  html5lib>=0.999999999
  cairocffi>=0.9.0
  tinycss2>=1.0.0
  weasyprint==53.3
  cssselect2>=0.1
  CairoSVG>=2.4.0
  Pyphen>=0.9.1
  Pillow>=4.0.0
tests_require =
  pytest-runner
  pytest-cov
  pytest-flake8
  pytest-isort
python_requires = >= 3.6

[options.entry_points]
console-scripts = popeyeprint = popeyeprint.__main__:main

[options.package_data]
popeyeprint = VERSION


[options.extras_require]
doc =
  sphinx
  sphinx_rtd_theme
test =
  pytest-runner
  pytest-cov
  pytest-flake8
  pytest-isort

[bdist_wheel]
python-tag = py3

[build_sphinx]
source-dir = docs
build-dir = docs/_build

[aliases]
test = pytest

[tool:pytest]
addopts = --flake8 --isort
norecursedirs = build dist .cache .eggs .git

[isort]
default_section = THIRDPARTY
multi_line_output = 4
